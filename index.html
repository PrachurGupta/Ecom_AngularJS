<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>AngularJs Shopping Cart</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app\lib\angular-route.min.js"></script>
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>
    <script src="app\component\controllers\CartController.js"></script>
    <script src="app\component\controllers\CheckOutController.js"></script>
    <script src="app\component\controllers\DetailsController.js"></script>
    <script src="app\component\controllers\shoppingCTR.js"></script>
  </head>
  <body
    ng-app="shoppingcart"
    ng-controller="shoppingCTR">
    <header
      ng-include
      src="'views/header.html'"></header>
    <main ng-view></main>
  </body>
</html>
