<div
  class="container"
  ng-controller="shoppingCTR">
  <div class="row">
    <h3 class="text-primary">Products</h3>
    <hr style="border-top: 1px dotted #ccc" />
    <div id="bg-background" class="col-8">
      <div id="product">
        <div
          id="p_list"
          ng-repeat="product in products">
          <span style="font-size: 16px">
            {{product.p_name}}
          </span>
          <a href="#!/details/{{ product.p_id }}"
            >{{ console.log("Worked")}}
          </a>
          <img ng-src="{{product.p_image}}" />
          <div>
            <label style="font-size: 14px">
              Price: â‚¹{{product.p_price}}
            </label>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            ng-click="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <h3 class="text-primary">
      <a
        class="nav-link active"
        aria-current="page"
        href="#!/cart">
        Cart
      </a>
    </h3>
  </div>
</div>
